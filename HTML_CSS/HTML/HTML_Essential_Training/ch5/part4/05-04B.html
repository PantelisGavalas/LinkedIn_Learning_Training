<html dir="ltr" lang="en-us">
	<head>

		<title>srcset</title>
		<link rel="stylesheet" href="05-04.css">
	</head>

	<body>
		<main>		
			<article>
				<picture>
					<source media="(min-width:600px)"

													dog-1920.jpg 1920w" >
					<source srcset="dog-cropped-320.jpg 320w,
													dog-cropped-480.jpg 480w, 
													dog-cropped-720.jpg 720w,
													dog-cropped-960.jpg 960w" >
					<img src="dog-480.jpg" 
							 alt="smiling black dog"
							 height="360px" width="480px">
				</picture>
			</article>			
		</main>
	</body>
